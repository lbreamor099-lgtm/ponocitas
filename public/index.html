<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EVA X - MANDO SUPREMO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root { --main-bg: #0b141a; --chat-bg: #0b141a; --panel-bg: #111b21; --accent: #00a884; --boss-color: #00ffcc; }
        body { background-color: var(--main-bg); color: white; font-family: 'Segoe UI', sans-serif; height: 100vh; overflow: hidden; }
        .app-container { height: 100vh; display: flex; flex-direction: column; }
        .header { background: var(--panel-bg); padding: 10px; border-bottom: 1px solid #222e35; display: flex; align-items: center; justify-content: space-between; }
        #chat-window { flex: 1; overflow-y: auto; padding: 15px; background-size: cover; background-position: center; }
        .message { background: #202c33; padding: 8px 12px; border-radius: 8px; margin-bottom: 8px; max-width: 85%; position: relative; }
        .boss-msg { border-left: 4px solid var(--boss-color); }
        .input-area { background: var(--panel-bg); padding: 10px; display: flex; align-items: center; gap: 8px; }
        .btn-boss-tool { background: var(--boss-color); color: black; border-radius: 50%; width: 40px; height: 40px; border: none; }
        .admin-panel { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--main-bg); z-index: 1000; display: none; padding: 20px; overflow-y: auto; }
        .back-btn { font-size: 1.5rem; color: var(--accent); cursor: pointer; }
    </style>
</head>
<body>
    <div class="app-container" id="mainApp">
        <div class="header">
            <div class="d-flex align-items-center gap-2">
                <button class="btn text-white" onclick="toggleAdmin()"><i class="bi bi-shield-lock-fill text-info"></i></button>
                <span class="fw-bold">EVA X (Grupo)</span>
            </div>
            <div class="d-flex gap-3">
                <i class="bi bi-search" onclick="toggleSearch()"></i>
                <i class="bi bi-three-dots-vertical"></i>
            </div>
        </div>

        <div id="chat-window">
            <div class="message">Bienvenido al sistema de mando.</div>
        </div>

        <div class="input-area">
            <i class="bi bi-plus-lg text-info fs-4"></i>
            <input type="text" id="userInput" class="form-control bg-dark border-0 text-white rounded-pill" placeholder="Escribe un mensaje...">
            <button class="btn btn-success rounded-pill" onclick="sendMsg()"><i class="bi bi-send-fill"></i></button>
        </div>
    </div>

    <div id="adminPanel" class="admin-panel">
        <div class="d-flex align-items-center gap-3 mb-4">
            <i class="bi bi-arrow-left back-btn" onclick="toggleAdmin()"></i>
            <h4 class="m-0">Panel de Jefe</h4>
        </div>
        
        <div class="mb-4">
            <h6>BUSCADOR DE PERSONAS (LIVE)</h6>
            <input type="text" id="userSearch" class="form-control bg-dark text-white border-info mb-2" placeholder="Buscar usuario para Live...">
            <button class="btn btn-info w-100" onclick="callLive()">Subir al Live / Notificar</button>
        </div>

        <div class="mb-4">
            <h6>PERSONALIZACIÓN GRUPAL</h6>
            <label class="btn btn-outline-light w-100">
                <i class="bi bi-image"></i> Cambiar Fondo del Grupo
                <input type="file" hidden accept="image/*" onchange="updateGroupBg(this)">
            </label>
        </div>

        <div class="d-grid gap-2">
            <button class="btn btn-danger" onclick="masterClean()"><i class="bi bi-trash"></i> Auto-Limpieza de Chat</button>
            <button class="btn btn-warning text-dark" onclick="toggleIncognito()"><i class="bi bi-eye-slash"></i> Modo Incógnito</button>
            <a href="#" class="btn btn-outline-info"><i class="bi bi-download"></i> Descargar App Oficial</a>
        </div>
    </div>

    <script>
        function toggleAdmin() {
            const panel = document.getElementById('adminPanel');
            panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
        }

        function updateGroupBg(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('chat-window').style.backgroundImage = "url('" + e.target.result + "')";
                    alert('Fondo grupal actualizado para todos, Jefe.');
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function sendMsg() {
            const input = document.getElementById('userInput');
            const chat = document.getElementById('chat-window');
            if(input.value) {
                chat.innerHTML += '<div class="message ms-auto boss-msg"><strong>Jefe:</strong> ' + input.value + '</div>';
                input.value = '';
                chat.scrollTop = chat.scrollHeight;
            }
        }

        function callLive() {
            const user = document.getElementById('userSearch').value;
            alert('Enviando notificación de llamada a: ' + user);
        }

        function masterClean() {
            if(confirm('¿Borrar todo el historial?')) {
                document.getElementById('chat-window').innerHTML = '';
            }
        }
    </script>
</body>
</html>
