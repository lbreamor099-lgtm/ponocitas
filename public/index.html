<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EVA X - SISTEMA TOTAL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root { --bg: #0b141a; --panel: #111b21; --accent: #00ffcc; --text: #e9edef; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; height: 100dvh; overflow: hidden; display: flex; flex-direction: column; }
        
        /* Ajuste de Iconos y Header para Celular */
        .header { background: var(--panel); padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222e35; }
        .header i { font-size: 1.5rem; color: #8696a0; cursor: pointer; }

        /* Contenedor de Chats */
        .content-area { flex: 1; overflow-y: auto; padding-bottom: 80px; background-size: cover; }
        .view { display: none; padding: 15px; }
        .view.active { display: block; }

        /* Barra de Navegación Inferior Estilo App */
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: var(--panel); display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #222e35; z-index: 1000; }
        .nav-item { text-align: center; color: #8696a0; font-size: 0.8rem; flex: 1; }
        .nav-item i { font-size: 1.6rem; display: block; }
        .nav-item.active { color: var(--accent); }

        /* Panel de Jefe Protegido */
        #boss-layer { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: none; padding: 20px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="d-flex align-items-center gap-2">
            <i class="bi bi-shield-lock-fill text-info" onclick="accessBoss()"></i>
            <img id="app-logo" src="https://via.placeholder.com/40" style="border-radius:50%; width:40px; height:40px; border:1px solid var(--accent)">
            <b id="app-name">EVA X</b>
        </div>
        <div class="d-flex gap-4">
            <i class="bi bi-search" onclick="alert('Buscador activado')"></i>
            <i class="bi bi-three-dots-vertical"></i>
        </div>
    </div>

    <div class="content-area" id="main-content">
        <div id="view-group" class="view active">
            <h5><i class="bi bi-people-fill"></i> Chat Grupal</h5>
            <div id="group-msgs" class="mt-3"></div>
        </div>
        <div id="view-private" class="view">
            <h5><i class="bi bi-chat-lock-fill"></i> Chats Privados</h5>
            <p class="text-muted">No tienes mensajes privados nuevos.</p>
        </div>
        <div id="view-live" class="view">
            <h5><i class="bi bi-broadcast"></i> Canales Live</h5>
            <div class="card bg-dark border-info p-3">Canal 1: Esperando conexión del jefe...</div>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="showView('group', this)"><i class="bi bi-people"></i>Grupo</div>
        <div class="nav-item" onclick="showView('private', this)"><i class="bi bi-chat-dots"></i>Privados</div>
        <div class="nav-item" onclick="showView('live', this)"><i class="bi bi-play-circle"></i>Live</div>
    </div>

    <div id="boss-layer">
        <i class="bi bi-arrow-left fs-2 text-info" onclick="document.getElementById('boss-layer').style.display='none'"></i>
        <h3 class="mt-3">MANDO SUPREMO</h3>
        <hr>
        <button class="btn btn-outline-info w-100 mb-3" onclick="document.getElementById('logoIn').click()">Cambiar Logo App</button>
        <input type="file" id="logoIn" hidden onchange="updateLogo(this)">
        <input type="text" id="liveSearch" class="form-control bg-dark text-white mb-2" placeholder="Buscar usuario...">
        <button class="btn btn-primary w-100 mb-3">Subir al Live / Llamar</button>
        <button class="btn btn-danger w-100">Bloquear Miembro</button>
    </div>

    <script>
        function accessBoss() {
            if(prompt("LLAVE DE JEFE:") === "jefe123") document.getElementById('boss-layer').style.display = 'block';
        }
        function showView(viewId, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('view-' + viewId).classList.add('active');
            el.classList.add('active');
        }
        function updateLogo(input) {
            if (input.files && input.files[0]) {
                let r = new FileReader();
                r.onload = e => document.getElementById('app-logo').src = e.target.result;
                r.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>
</html>
