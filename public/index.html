<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>EVA X PRO - SISTEMA SUPREMO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root { --wa-bg: #0b141a; --header: #111b21; --accent: #00ffcc; --msg-me: #005c4b; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { 
            margin: 0; padding: 0; background: var(--wa-bg); color: white; 
            height: 100dvh; width: 100vw; overflow: hidden; font-family: sans-serif;
        }

        /* --- PANTALLA DE REGISTRO (ADUANA) --- */
        #reg-screen { 
            position: fixed; inset: 0; background: var(--wa-bg); z-index: 10000; 
            display: flex; align-items: center; justify-content: center; padding: 20px; 
        }
        .reg-card { 
            background: var(--header); padding: 30px; border-radius: 25px; 
            width: 100%; max-width: 450px; border: 2px solid #333; text-align: center; 
        }

        /* --- LAYOUT PRINCIPAL (DIMENSIONES) --- */
        .app-shell { display: none; height: 100dvh; flex-direction: column; width: 100%; }
        .app-shell.active { display: flex; }

        /* --- HEADER CON LOGO GIGANTE --- */
        .main-header { 
            background: var(--header); padding: 15px 20px; display: flex; 
            align-items: center; border-bottom: 2px solid #222e35; 
        }
        #logo-trigger { 
            width: 70px; height: 70px; border-radius: 50%; border: 3px solid var(--accent); 
            background: #202c33; cursor: pointer; pointer-events: auto;
        }
        .dl-btn { background: #25d366; border: none; padding: 10px 15px; border-radius: 10px; font-weight: bold; margin-left: auto; }

        /* --- CANALES LIVE TV (ARRIBA HORIZONTAL) --- */
        .tv-row { 
            display: flex; gap: 15px; padding: 15px; overflow-x: auto; 
            background: #000; border-bottom: 1px solid var(--accent); 
        }
        .tv-chan { 
            min-width: 110px; height: 110px; background: #222; border-radius: 15px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border: 2px solid #444; position: relative;
        }
        .tv-chan.on { border-color: red; box-shadow: 0 0 10px red; }
        .tv-chan img { width: 100%; height: 100%; border-radius: 13px; object-fit: cover; display: none; }
        .tv-chan.on img { display: block; }
        .tv-chan.on i { display: none; }
        .status-tag { position: absolute; bottom: 5px; font-size: 10px; font-weight: bold; color: #aaa; }
        .tv-chan.on .status-tag { color: red; }

        /* --- AREA DE CHAT Y LISTAS --- */
        .content-body { flex: 1; overflow-y: auto; position: relative; background-size: cover; }
        .view { display: none; height: 100%; padding: 15px; }
        .view.active { display: block; }

        /* --- BARRA DE ESCRITURA (PARA TECLADO) --- */
        .write-bar { 
            background: var(--header); padding: 12px 15px; display: flex; 
            align-items: center; gap: 10px; border-top: 1px solid #222e35;
        }
        .write-bar input { 
            flex: 1; background: #2a3942; border: none; color: white; 
            padding: 14px 20px; border-radius: 30px; font-size: 18px; outline: none;
        }

        /* --- NAVEGACI√ìN INFERIOR XL --- */
        .nav-xl { 
            background: var(--header); display: flex; justify-content: space-around; 
            padding: 10px 0; border-top: 1px solid #222e35; height: 95px;
        }
        .nav-item { text-align: center; color: #8696a0; flex: 1; cursor: pointer; }
        .nav-item i { font-size: 3rem; display: block; }
        .nav-item.active { color: var(--accent); }

        /* --- PANEL DE JEFE --- */
        #boss-panel { 
            position: fixed; inset: 0; background: #000; z-index: 20000; 
            display: none; padding: 30px; overflow-y: auto;
        }
        .btn-boss { width: 100%; padding: 20px; margin-bottom: 15px; border-radius: 15px; font-size: 1.4rem; font-weight: bold; }
    </style>
</head>
<body>

    <div id="reg-screen" style="position:fixed; inset:0; background:#0b141a; z-index:99999; display:flex; align-items:center; justify-content:center; width:100vw; height:100dvh;">
        <div class="reg-card" style="background:#111b21; padding:30px; border-radius:25px; width:92%; max-width:450px; border:2px solid #00ffcc; text-align:center; overflow-y:auto; max-height:95dvh;">
            <h2 style="color:#00ffcc; margin-bottom:20px;">REGISTRO EVA X</h2>
            <button onclick="document.getElementById("pfp-file").click()" style="width:100%; padding:15px; background:#202c33; color:white; border:1px dashed #00ffcc; border-radius:10px; margin-bottom:15px;">üì∑ SUBIR FOTO PERFIL</button>
            <input type="file" id="pfp-file" hidden accept="image/*">
            <div style="text-align:left; margin-bottom:10px;">
                <label style="color:#8696a0; font-size:0.9rem;">NOMBRE Y APELLIDO:</label>
                <input type="text" id="reg-n" placeholder="Tu identidad..." style="width:100%; padding:12px; border-radius:10px; border:none; background:#2a3942; color:white;">
            </div>
            <div style="text-align:left; margin-bottom:10px;">
                <label style="color:#8696a0; font-size:0.9rem;">PA√çS:</label>
                <input type="text" id="reg-p" placeholder="Ej: Venezuela" style="width:100%; padding:12px; border-radius:10px; border:none; background:#2a3942; color:white;">
            </div>
            <div style="text-align:left; margin-bottom:20px;">
                <label style="color:#8696a0; font-size:0.9rem;">CIUDAD:</label>
                <input type="text" id="reg-c" placeholder="Ej: Caracas" style="width:100%; padding:12px; border-radius:10px; border:none; background:#2a3942; color:white;">
            </div>
            <button onclick="verificarEntrada()" style="width:100%; padding:18px; background:#25d366; color:white; border:none; border-radius:15px; font-size:1.3rem; font-weight:bold;">INGRESAR</button>
        </div>
    </div>
    </div>

    <div id="app-shell" class="app-shell">
        <div class="main-header">
            <img id="logo-trigger" src="https://via.placeholder.com/70" oncontextmenu="return false;" ontouchstart="hStart()" ontouchend="hEnd()">
            <div class="ms-3">
                <b class="fs-4">EVA X PRO</b><br>
                <small class="text-success" id="user-display">#ID</small>
            </div>
            <button class="dl-btn" onclick="alert('Descargando...')">üì• APP</button>
        </div>

        <div class="tv-row">
            <div class="tv-chan" id="tv1" onclick="watchLive(1)">
                <i class="bi bi-tv fs-1"></i>
                <img id="img-tv1" src="">
                <span class="status-tag">CANAL 1</span>
            </div>
            <div class="tv-chan" id="tv2" onclick="watchLive(2)">
                <i class="bi bi-tv fs-1"></i>
                <img id="img-tv2" src="">
                <span class="status-tag">CANAL 2</span>
            </div>
            <div class="tv-chan" id="tv3" onclick="watchLive(3)">
                <i class="bi bi-tv fs-1"></i>
                <img id="img-tv3" src="">
                <span class="status-tag">CANAL 3</span>
            </div>
        </div>

        <div class="content-body" id="bg-master">
            <div id="v-group" class="view active">
                <div class="alert alert-dark">Bienvenido al grupo general.</div>
            </div>

            <div id="v-contacts" class="view">
                <div class="d-flex align-items-center mb-3">
                    <i class="bi bi-arrow-left fs-1 me-3" onclick="goBack()"></i>
                    <h3>Agenda de Contactos</h3>
                </div>
                <div class="list-group">
                    <button class="list-group-item list-group-item-action bg-dark text-white border-secondary p-3" onclick="requestChat('Admin')">
                        <i class="bi bi-person-circle me-2"></i> Admin #0
                    </button>
                </div>
            </div>
        </div>

        <div class="write-bar" id="w-bar">
            <i class="bi bi-plus-lg fs-2 text-info"></i>
            <input type="text" placeholder="Escribe aqu√≠..." id="mInput">
            <i class="bi bi-send-fill fs-2 text-info" onclick="alert('Mensaje enviado')"></i>
        </div>

        <div class="nav-xl">
            <div class="nav-item active" onclick="showV('group', this)"><i class="bi bi-people-fill"></i>Grupo</div>
            <div class="nav-item" onclick="showV('contacts', this)"><i class="bi bi-person-lines-fill"></i>Privados</div>
            <div class="nav-item" onclick="alert('Buscador Gaia activo')"><i class="bi bi-search"></i>Gaia</div>
        </div>
    </div>

    <div id="boss-panel">
        <div class="d-flex justify-content-between mb-4">
            <h1 class="text-danger">MANDO SUPREMO</h1>
            <button class="btn btn-light" onclick="hClose()">X</button>
        </div>
        <button class="btn btn-info btn-boss" onclick="document.getElementById('logo-in').click()">üñºÔ∏è CAMBIAR LOGO APP</button>
        <input type="file" id="logo-in" hidden onchange="upLogo(this)">
        
        <button class="btn btn-primary btn-boss" onclick="document.getElementById('bg-in').click()">üåÑ CAMBIAR FONDO GRUPO</button>
        <input type="file" id="bg-in" hidden onchange="upBg(this)">

        <hr class="bg-white">
        <h5>CONTROL TV (ON/OFF)</h5>
        <button class="btn btn-outline-danger btn-boss" onclick="toggleTV(1)">SUBIR A CANAL 1</button>
        <button class="btn btn-outline-danger btn-boss" onclick="toggleTV(2)">SUBIR A CANAL 2</button>
        <button class="btn btn-danger btn-boss" onclick="location.reload()">REINICIAR TODO</button>
    </div>

    <script>
        let hTimer;
        function previewPfp(i){ if(i.files[0]){ let r=new FileReader(); r.onload=e=>{document.getElementById('pfp-pre').src=e.target.result; document.getElementById('pfp-pre').style.display='block';}; r.readAsDataURL(i.files[0]);}}
        
        function enterApp() {
            let n = document.getElementById('rName').value, p = document.getElementById('pfp').files[0];
            if(!n || !p) return alert("Nombre y Foto obligatorios");
            document.getElementById('user-display').innerText = n + " #1";
            document.getElementById('reg-screen').style.display = 'none';
            document.getElementById('app-shell').classList.add('active');
        }

        function showV(v, el) {
            document.querySelectorAll('.view').forEach(x => x.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
            document.getElementById('v-' + v).classList.add('active');
            if(el) el.classList.add('active');
        }

        function goBack() { showV('group'); document.querySelector('.nav-item').classList.add('active'); }

        function requestChat(user) {
            if(confirm("¬øEnviar solicitud de chat privado a " + user + "?")) {
                alert("Esperando que " + user + " acepte tu solicitud...");
            }
        }

        // GESTO JEFE
        function hStart() { hTimer = setTimeout(() => { if(prompt("LLAVE:")==="jefe123") document.getElementById('boss-panel').style.display='block'; }, 3000); }
        function hEnd() { clearTimeout(hTimer); }
        function hClose() { document.getElementById('boss-panel').style.display='none'; }

        // LOGICA TV
        function toggleTV(id) {
            let c = document.getElementById('tv' + id);
            c.classList.toggle('on');
            let img = document.getElementById('img-tv' + id);
            img.src = document.getElementById('pfp-pre').src;
        }

        function watchLive(id) {
            let c = document.getElementById('tv' + id);
            if(c.classList.contains('on')) alert("Entrando al Live... (C√°mara y Comentarios activos)");
            else alert("Canal Apagado");
        }

        function upLogo(i) { if(i.files[0]) { let r=new FileReader(); r.onload=e=>document.getElementById('logo-trigger').src=e.target.result; r.readAsDataURL(i.files[0]); } }
        function upBg(i) { if(i.files[0]) { let r=new FileReader(); r.onload=e=>document.getElementById('bg-master').style.backgroundImage="url('"+e.target.result+"')"; r.readAsDataURL(i.files[0]); } }
    </script>
</body>
</html>
