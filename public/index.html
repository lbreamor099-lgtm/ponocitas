<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>EVA X - MANDO PRIVADO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root { --wa-bg: #0b141a; --header: #111b21; --accent: #00ffcc; }
        body { background: var(--wa-bg); color: white; font-family: sans-serif; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        .app-header { background: var(--header); padding: 10px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #222e35; }
        #logo-img { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; border: 1px solid var(--accent); }
        #chat-box { flex: 1; overflow-y: auto; padding: 15px; background-size: cover; display: flex; flex-direction: column; gap: 8px; }
        .msg { padding: 8px 12px; border-radius: 10px; max-width: 80%; background: #202c33; position: relative; }
        .msg.boss { align-self: flex-end; background: #005c4b; border-right: 3px solid var(--accent); }
        .input-bar { background: var(--header); padding: 10px; display: flex; align-items: center; gap: 10px; }
        .input-bar input { flex: 1; border-radius: 20px; border: none; padding: 10px 15px; background: #2a3942; color: white; outline: none; }
        #admin-panel { position: fixed; inset: 0; background: var(--wa-bg); z-index: 1000; display: none; padding: 20px; overflow-y: auto; }
        .btn-boss { width: 100%; margin-bottom: 12px; padding: 12px; border-radius: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="app-header">
        <div class="d-flex align-items-center gap-2">
            <i class="bi bi-shield-lock-fill text-info fs-4" onclick="checkBoss()"></i>
            <img id="logo-img" src="https://via.placeholder.com/150" alt="Logo">
            <div><b id="app-name">EVA X</b><br><small class="text-success">Sistema Jefe</small></div>
        </div>
        <div class="d-flex gap-3 fs-5"><i class="bi bi-search"></i><i class="bi bi-three-dots-vertical"></i></div>
    </div>

    <div id="chat-box">
        <div class="msg">Bienvenido al sistema blindado, Jefe. El acceso al panel requiere su llave.</div>
    </div>

    <div class="input-bar">
        <i class="bi bi-plus-lg fs-4"></i>
        <input type="text" id="m" placeholder="Escribe un mensaje...">
        <button class="btn btn-success rounded-circle" onclick="send()"><i class="bi bi-send-fill"></i></button>
    </div>

    <div id="admin-panel">
        <div class="d-flex align-items-center gap-3 mb-4">
            <i class="bi bi-arrow-left fs-2 text-info" onclick="closeAdmin()"></i>
            <h3 class="m-0">PANEL SUPREMO</h3>
        </div>
        <div class="card bg-dark border-info p-3 mb-4">
            <h6>CONTROL DE LOGO Y NOMBRE</h6>
            <input type="text" id="newName" class="form-control bg-secondary text-white mb-2" placeholder="Nuevo nombre de App...">
            <button class="btn btn-sm btn-outline-info w-100 mb-2" onclick="document.getElementById('logoInput').click()">Subir Nuevo Logo</button>
            <input type="file" id="logoInput" hidden accept="image/*" onchange="updateLogo(this)">
            <button class="btn btn-info w-100" onclick="saveGlobalChanges()">Guardar Cambios</button>
        </div>
        <button class="btn btn-boss btn-outline-light" onclick="document.getElementById('bgIn').click()">üñºÔ∏è CAMBIAR FONDO GRUPAL</button>
        <input type="file" id="bgIn" hidden accept="image/*" onchange="updateBg(this)">
        <button class="btn btn-boss btn-danger" onclick="document.getElementById('chat-box').innerHTML=''">üóëÔ∏è LIMPIEZA MAESTRA</button>
        <button class="btn btn-boss btn-primary" onclick="alert('Descargando...')">üì• DESCARGAR APP OFICIAL</button>
    </div>

    <script>
        const BOSS_KEY = "jefe123"; // TU LLAVE SECRETA

        function checkBoss() {
            let pass = prompt("INTRODUCE TU LLAVE DE JEFE:");
            if(pass === BOSS_KEY) { document.getElementById('admin-panel').style.display = 'block'; }
            else { alert("ACCESO DENEGADO. LLAVE INCORRECTA."); }
        }

        function closeAdmin() { document.getElementById('admin-panel').style.display = 'none'; }

        function updateLogo(input) {
            if (input.files && input.files[0]) {
                let r = new FileReader();
                r.onload = e => document.getElementById('logo-img').src = e.target.result;
                r.readAsDataURL(input.files[0]);
            }
        }

        function updateBg(input) {
            if (input.files && input.files[0]) {
                let r = new FileReader();
                r.onload = e => document.getElementById('chat-box').style.backgroundImage = "url('" + e.target.result + "')";
                r.readAsDataURL(input.files[0]);
            }
        }

        function saveGlobalChanges() {
            let name = document.getElementById('newName').value;
            if(name) document.getElementById('app-name').innerText = name;
            alert("Cambios aplicados correctamente.");
        }

        function send() {
            let i = document.getElementById('m'), c = document.getElementById('chat-box');
            if(i.value) {
                c.innerHTML += '<div class="msg boss"><b>Jefe:</b> ' + i.value + '</div>';
                i.value = ''; c.scrollTop = c.scrollHeight;
            }
        }
    </script>
</body>
</html>
