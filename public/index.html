<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eva x - Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script> <style>
        body { background: #1a0033; font-family: sans-serif; color: white; }
        #chat { height: 70vh; overflow-y: auto; padding: 20px; background: rgba(255,255,255,0.05); border-radius: 15px; }
        .msg { background: #6a1b9a; padding: 10px; border-radius: 10px; margin-bottom: 10px; width: fit-content; }
    </style>
</head>
<body class="p-3">
    <h3>Eva x - Sala Profesional</h3>
    <div id="chat" class="mb-3"></div>
    <div class="input-group">
        <input type="text" id="txt" class="form-control" placeholder="Escribe algo...">
        <button class="btn btn-primary" onclick="enviar()">Enviar</button>
    </div>

    <script>
        const socket = io(); // Conexión al servidor tecnológico
        const chat = document.getElementById('chat');

        // Escuchar mensajes de otros
        socket.on('mensaje', (msg) => {
            chat.innerHTML += `<div class="msg">${msg}</div>`;
            chat.scrollTop = chat.scrollHeight;
        });

        function enviar() {
            const t = document.getElementById('txt');
            if(t.value) {
                socket.emit('mensaje', t.value); // Envía al servidor
                t.value = '';
            }
        }
    </script>
</body>
</html>
