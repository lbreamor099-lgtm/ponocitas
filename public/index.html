<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>EVA X PRO - SISTEMA PRIVADO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root { --wa-dark: #0b141a; --wa-header: #111b21; --wa-msg: #202c33; --neon: #00ffcc; }
        body, html { margin: 0; padding: 0; background: var(--wa-dark); color: white; height: 100dvh; width: 100vw; font-family: sans-serif; overflow: hidden; }
        
        /* REGISTRO */
        #reg-screen { position: fixed; inset: 0; background: #000; z-index: 99999; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .reg-card { background: var(--wa-header); padding: 25px; border-radius: 25px; width: 95%; max-width: 400px; border: 1px solid var(--neon); text-align: center; }
        .input-custom { width: 100%; padding: 12px; border-radius: 10px; border: none; background: #2a3942; color: white; margin-bottom: 10px; }

        /* APP */
        #app-shell { display: none; height: 100dvh; flex-direction: column; }
        #app-shell.active { display: flex; }
        .live-header { display: flex; justify-content: space-around; background: var(--wa-header); padding: 10px; border-bottom: 1px solid #222e35; }
        .channel-box { width: 80px; text-align: center; position: relative; }
        .channel-img { width: 65px; height: 65px; border-radius: 15px; border: 2px solid #333; object-fit: cover; }
        .dot { position: absolute; top: 5px; right: 12px; width: 10px; height: 10px; background: #333; border-radius: 50%; border: 1px solid white; }
        .dot.online { background: #00ff00; box-shadow: 0 0 5px #00ff00; }

        /* CHAT */
        .chat-area { flex: 1; overflow-y: auto; padding: 15px; background-size: cover; background-position: center; display: flex; flex-direction: column; }
        .msg { max-width: 80%; padding: 10px; border-radius: 12px; margin-bottom: 10px; background: var(--wa-msg); align-self: flex-start; }
        .msg.me { background: #005c4b; align-self: flex-end; }

        /* PANEL JEFE */
        #boss-ui { position: fixed; inset: 0; background: #000; z-index: 100000; display: none; padding: 20px; overflow-y: auto; }
        .boss-card { background: #111; border: 1px solid var(--neon); padding: 15px; border-radius: 15px; margin-bottom: 15px; }
    </style>
</head>
<body>

    <div id="reg-screen">
        <div class="reg-card">
            <h2 style="color:var(--neon)">EVA X PRO</h2>
            <div id="pfp-prev" style="width:80px; height:80px; border-radius:50%; border:2px dashed var(--neon); margin:15px auto; overflow:hidden; display:flex; align-items:center; justify-content:center;"><i class="bi bi-camera"></i></div>
            <button onclick="document.getElementById('pfp-file').click()" class="btn btn-sm btn-outline-info mb-3">Foto de Perfil</button>
            <input type="file" id="pfp-file" hidden accept="image/*" onchange="preview(this)">
            <input type="text" id="reg-name" class="input-custom" placeholder="Nombre">
            <button onclick="acceso()" class="btn btn-success w-100 fw-bold">ENTRAR</button>
        </div>
    </div>

    <div id="app-shell">
        <header class="p-3 bg-dark d-flex align-items-center">
            <div id="group-logo-cont"><img src="https://via.placeholder.com/40" style="border-radius:50%"></div>
            <div class="ms-3"><b>SALA PRIVADA</b></div>
            <div id="boss-trigger-cont" class="ms-auto"></div>
        </header>

        <div class="live-header">
            <div class="channel-box"><div class="dot" id="d1"></div><img id="c1" src="https://via.placeholder.com/65" class="channel-img"></div>
            <div class="channel-box"><div class="dot" id="d2"></div><img id="c2" src="https://via.placeholder.com/65" class="channel-img"></div>
            <div class="channel-box"><div class="dot" id="d3"></div><img id="c3" src="https://via.placeholder.com/65" class="channel-img"></div>
        </div>

        <div class="chat-area" id="box"></div>

        <div class="p-2 bg-dark d-flex gap-2">
            <input type="text" id="min" class="form-control bg-secondary text-white border-0" placeholder="Mensaje...">
            <button class="btn btn-success" onclick="env()"><i class="bi bi-send"></i></button>
        </div>
    </div>

    <div id="boss-ui">
        <div class="d-flex justify-content-between"><h3>MANDO SUPREMO</h3><button class="btn btn-danger" onclick="document.getElementById('boss-ui').style.display='none'">X</button></div>
        <div class="boss-card mt-3"><h5>USUARIOS EN GRUPO: <span id="u-count" class="text-info">1</span></h5></div>
        
        <div class="boss-card">
            <p>CAMBIAR FONDO DEL GRUPO</p>
            <input type="file" class="form-control mb-2" onchange="setChatBg(this)">
            <p>SUBIR MÚSICA GRUPAL</p>
            <input type="file" class="form-control" accept="audio/*" onchange="playMusic(this)">
        </div>

        <div class="boss-card">
            <p>BUSCADOR GAIA (FIJAR CANALES)</p>
            <input type="text" id="s-user" class="input-custom" placeholder="Nombre de usuario">
            <div class="d-flex gap-2">
                <button class="btn btn-primary btn-sm" onclick="fijar(1)">CANAL 1</button>
                <button class="btn btn-primary btn-sm" onclick="fijar(2)">CANAL 2</button>
                <button class="btn btn-primary btn-sm" onclick="fijar(3)">CANAL 3</button>
            </div>
            <div class="d-flex gap-2 mt-3">
                <button class="btn btn-warning btn-sm w-50" onclick="alert('Usuario Bloqueado')">BLOQUEAR</button>
                <button class="btn btn-danger btn-sm w-50" onclick="alert('Usuario Expulsado')">EXPULSAR</button>
            </div>
        </div>
    </div>

    <script>
        let isBoss = false;
        function preview(i){ if(i.files[0]){ let r=new FileReader(); r.onload=e=>document.getElementById('pfp-prev').innerHTML=`<img src="${e.target.result}" style="width:100%;height:100%;object-fit:cover;">`; r.readAsDataURL(i.files[0]);}}
        
        function acceso(){
            let n = document.getElementById('reg-name').value;
            if(n === "# 20937A."){ 
                isBoss = true; 
                document.getElementById('boss-trigger-cont').innerHTML = '<i class="bi bi-gear-fill fs-4" onclick="document.getElementById(\'boss-ui\').style.display=\'block\'"></i>';
            }
            document.getElementById('reg-screen').style.display='none';
            document.getElementById('app-shell').classList.add('active');
            updateCount();
        }

        function env(){
            let i=document.getElementById('min'); if(!i.value)return;
            document.getElementById('box').innerHTML += `<div class="msg me">${i.value} <i class="bi bi-heart" onclick="this.classList.toggle('bi-heart-fill');this.classList.toggle('text-danger')"></i></div>`;
            i.value=""; document.getElementById('box').scrollTop = 99999;
        }

        function setChatBg(i){ if(i.files[0]){ let r=new FileReader(); r.onload=e=>document.getElementById('box').style.backgroundImage=`url(${e.target.result})`; r.readAsDataURL(i.files[0]);}}
        
        function playMusic(i){ if(i.files[0]){ let a=new Audio(URL.createObjectURL(i.files[0])); a.play(); alert("Música sonando para el grupo"); }}

        function fijar(c){
            let u = document.getElementById('s-user').value;
            if(!u) return alert("Escribe un nombre");
            document.getElementById('c'+c).src = "https://via.placeholder.com/65/00ffcc/000?text="+u;
            document.getElementById('d'+c).classList.add('online');
            alert(u + " fijado en canal " + c);
        }

        function updateCount(){
            let c = Math.floor(Math.random() * (50 - 10) + 10);
            document.getElementById('u-count').innerText = isBoss ? c : "";
        }
    </script>
</body>
</html>
