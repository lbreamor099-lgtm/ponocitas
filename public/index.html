<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>EVA X PRO - PREMIUM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root { --wa-dark: #0b141a; --wa-header: #111b21; --wa-msg: #202c33; --neon: #00ffcc; }
        body, html { margin: 0; padding: 0; background: var(--wa-dark); color: white; height: 100dvh; width: 100vw; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        
        /* REGISTRO GLASSMORPHISM */
        #reg-screen { position: fixed; inset: 0; background: radial-gradient(circle, #111b21 0%, #000 100%); z-index: 99999; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .reg-card { background: rgba(32, 44, 51, 0.8); backdrop-filter: blur(10px); padding: 30px; border-radius: 30px; width: 95%; max-width: 450px; border: 1px solid var(--neon); text-align: center; box-shadow: 0 0 30px rgba(0, 255, 204, 0.15); }
        .input-custom { width: 100%; padding: 15px; border-radius: 15px; border: 1px solid #334; background: #2a3942; color: white; margin-bottom: 12px; }

        /* HEADER CANALES LIVE */
        .live-header { display: flex; justify-content: space-around; background: var(--wa-header); padding: 10px; border-bottom: 1px solid #222e35; gap: 10px; }
        .channel-box { position: relative; width: 85px; text-align: center; }
        .channel-img { width: 70px; height: 70px; border-radius: 20px; border: 2px solid #333; object-fit: cover; transition: 0.3s; }
        .channel-img.active { border-color: var(--neon); box-shadow: 0 0 10px var(--neon); }
        .dot { position: absolute; top: 5px; right: 10px; width: 12px; height: 12px; background: #333; border-radius: 50%; border: 2px solid var(--wa-header); }
        .dot.online { background: #00ff00; box-shadow: 0 0 5px #00ff00; }

        /* CHAT ESTILO WHATSAPP */
        #app-shell { display: none; height: 100dvh; flex-direction: column; }
        #app-shell.active { display: flex; }
        .chat-area { flex: 1; overflow-y: auto; padding: 15px; background: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-attachment: fixed; }
        .msg { max-width: 80%; padding: 8px 12px; border-radius: 12px; margin-bottom: 8px; position: relative; font-size: 0.95rem; }
        .msg.received { background: var(--wa-msg); align-self: flex-start; border-top-left-radius: 2px; }
        .msg.sent { background: #005c4b; align-self: flex-end; border-top-right-radius: 2px; }

        /* PANEL DE CONTROL */
        #boss-panel { position: fixed; inset: 0; background: #000; z-index: 100000; display: none; padding: 25px; overflow-y: auto; }
        .boss-btn { background: #1f1f1f; border: 1px solid var(--neon); color: white; padding: 15px; width: 100%; border-radius: 12px; margin-bottom: 10px; text-align: left; }
    </style>
</head>
<body>

    <div id="reg-screen">
        <div class="reg-card">
            <h3 style="color:var(--neon)">EVA X PRO</h3>
            <div id="pfp-container" style="margin: 20px auto; width: 100px; height: 100px; border-radius: 50%; border: 2px dashed var(--neon); display: flex; align-items: center; justify-content: center; overflow: hidden;">
                <i class="bi bi-person-plus fs-1 text-secondary"></i>
            </div>
            <button onclick="document.getElementById('file-input').click()" class="btn btn-sm btn-outline-light mb-3">Subir Foto</button>
            <input type="file" id="file-input" hidden accept="image/*" onchange="loadPfp(this)">
            <input type="text" id="reg-name" class="input-custom" placeholder="Tu Nombre">
            <input type="text" id="reg-pais" class="input-custom" placeholder="Pa√≠s">
            <button onclick="login()" class="btn btn-success w-100 py-3 fw-bold shadow">ENTRAR AL GRUPO</button>
        </div>
    </div>

    <div id="app-shell">
        <header class="p-3 bg-dark d-flex align-items: center;">
            <img src="https://via.placeholder.com/40" id="group-logo" style="width:40px;height:40px;border-radius:50%">
            <div class="ms-3"><b>SALA DE GRUPO</b></div>
            <i class="bi bi-gear ms-auto fs-4" onclick="openBoss()"></i>
        </header>

        <div class="live-header">
            <div class="channel-box" onclick="zoomChannel(1)">
                <div class="dot" id="dot1"></div>
                <img id="img1" src="https://via.placeholder.com/70" class="channel-img">
                <small>Canal 1</small>
            </div>
            <div class="channel-box" onclick="zoomChannel(2)">
                <div class="dot" id="dot2"></div>
                <img id="img2" src="https://via.placeholder.com/70" class="channel-img">
                <small>Canal 2</small>
            </div>
            <div class="channel-box" onclick="zoomChannel(3)">
                <div class="dot" id="dot3"></div>
                <img id="img3" src="https://via.placeholder.com/70" class="channel-img">
                <small>Canal 3</small>
            </div>
        </div>

        <div class="chat-area d-flex flex-column" id="chat-box"></div>

        <div class="p-2 bg-dark d-flex gap-2">
            <input type="text" id="msg-in" class="form-control bg-secondary border-0 text-white" placeholder="Mensaje...">
            <button class="btn btn-success" onclick="send()"><i class="bi bi-send"></i></button>
        </div>
    </div>

    <div id="boss-panel">
        <div class="d-flex justify-content-between mb-4">
            <h2 class="text-info">MANDO GAIA</h2>
            <button class="btn btn-danger" onclick="closeBoss()">Cerrar</button>
        </div>
        
        <p>BUSCADOR GAIA (FIJAR TALENTOS)</p>
        <div class="d-flex gap-2 mb-4">
            <input type="text" id="search-user" class="input-custom mb-0" placeholder="Nombre del usuario...">
            <button class="btn btn-primary" onclick="searchAndFix()">FIJAR</button>
        </div>

        <div class="row g-2 mb-4">
            <div class="col-4"><button class="btn btn-dark w-100 btn-sm" onclick="toggleLive(1)">LIVE 1 ON/OFF</button></div>
            <div class="col-4"><button class="btn btn-dark w-100 btn-sm" onclick="toggleLive(2)">LIVE 2 ON/OFF</button></div>
            <div class="col-4"><button class="btn btn-dark w-100 btn-sm" onclick="toggleLive(3)">LIVE 3 ON/OFF</button></div>
        </div>

        <button class="boss-btn" onclick="document.getElementById('bg-file').click()">üñºÔ∏è CAMBIAR FONDO DEL CHAT</button>
        <input type="file" id="bg-file" hidden onchange="changeBg(this)">
        <button class="boss-btn" onclick="playMusic()">üéµ LANZAR M√öSICA GRUPAL</button>
    </div>

    <script>
        function loadPfp(i) {
            if (i.files && i.files[0]) {
                const r = new FileReader();
                r.onload = e => document.getElementById('pfp-container').innerHTML = `<img src="${e.target.result}" style="width:100%;height:100%;object-fit:cover;">`;
                r.readAsDataURL(i.files[0]);
            }
        }

        function login() {
            const n = document.getElementById('reg-name').value;
            if(n === "# 20937A.") {
                document.getElementById('reg-screen').style.display='none';
                document.getElementById('app-shell').classList.add('active');
                openBoss();
                return;
            }
            if(!n || !document.getElementById('file-input').files[0]) return alert("Faltan datos.");
            document.getElementById('reg-screen').style.display='none';
            document.getElementById('app-shell').classList.add('active');
        }

        function send() {
            const i = document.getElementById('msg-in');
            if(!i.value) return;
            const b = document.getElementById('chat-box');
            b.innerHTML += `<div class="msg sent">${i.value} <i class="bi bi-heart ms-2" style="font-size:0.7rem" onclick="this.className='bi bi-heart-fill text-danger'"></i></div>`;
            i.value = ""; b.scrollTop = b.scrollHeight;
        }

        function openBoss() { document.getElementById('boss-panel').style.display='block'; }
        function closeBoss() { document.getElementById('boss-panel').style.display='none'; }

        function searchAndFix() {
            const u = document.getElementById('search-user').value;
            const canal = prompt("¬øA qu√© canal (1, 2 o 3)?");
            if(canal >= 1 && canal <= 3) {
                document.getElementById('img'+canal).src = "https://via.placeholder.com/70/00ffcc/000?text="+u;
                alert("Usuario " + u + " fijado en Canal " + canal);
            }
        }

        function toggleLive(c) {
            const d = document.getElementById('dot'+c);
            d.classList.toggle('online');
            const img = document.getElementById('img'+c);
            img.classList.toggle('active');
        }

        function zoomChannel(c) {
            const img = document.getElementById('img'+c).src;
            const overlay = document.createElement('div');
            overlay.style = "position:fixed;inset:0;background:rgba(0,0,0,0.9);z-index:200000;display:flex;align-items:center;justify-content:center;flex-direction:column;";
            overlay.innerHTML = `<img src="${img}" style="width:90%;border-radius:20px;border:3px solid var(--neon)">
                                <h2 class="mt-4">TRANSMITIENDO...</h2>
                                <button class="btn btn-light mt-4" onclick="this.parentElement.remove()">CERRAR LIVE</button>`;
            document.body.appendChild(overlay);
        }

        function changeBg(i) {
            if (i.files && i.files[0]) {
                const r = new FileReader();
                r.onload = e => document.querySelector('.chat-area').style.backgroundImage = `url(${e.target.result})`;
                r.readAsDataURL(i.files[0]);
            }
        }
    </script>
</body>
</html>
