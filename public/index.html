<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>EVA X - SISTEMA SUPREMO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root { --wa-bg: #0b141a; --header: #111b21; --accent: #00ffcc; --my-msg: #005c4b; }
        body, html { margin: 0; padding: 0; background: var(--wa-bg); color: white; font-family: sans-serif; height: 100%; overflow: hidden; }
        
        /* Pantalla de Registro con Numeraci√≥n Autom√°tica */
        #registration-screen { position: fixed; inset: 0; background: var(--wa-bg); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px; }
        .reg-card { background: var(--header); padding: 25px; border-radius: 20px; width: 100%; max-width: 400px; text-align: center; border: 1px solid #222e35; }
        #preview-img { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; margin: 0 auto 15px auto; border: 3px solid var(--accent); display: none; }

        /* Interfaz M√≥vil Gigante (Sin Zoom) */
        .app-container { display: none; height: 100dvh; flex-direction: column; }
        .header { background: var(--header); padding: 12px 18px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #222e35; }
        .header i { font-size: 2rem; color: #8696a0; }
        #logo-main { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--accent); }

        /* Chat Estilo WhatsApp con Privados y Grupal */
        #chat-area { flex: 1; overflow-y: auto; padding: 15px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcd03b6.png'); background-blend-mode: overlay; background-color: var(--wa-bg); display: flex; flex-direction: column; gap: 12px; }
        .msg { padding: 12px 16px; border-radius: 15px; max-width: 85%; font-size: 17px; background: #202c33; box-shadow: 0 1px 2px rgba(0,0,0,0.3); }
        .msg.me { align-self: flex-end; background: var(--my-msg); border-right: 5px solid var(--accent); }

        /* Navegaci√≥n por Pesta√±as (Iconos muy grandes) */
        .nav-bar { background: var(--header); display: flex; justify-content: space-around; padding: 18px 0; border-top: 1px solid #222e35; }
        .nav-btn { text-align: center; color: #8696a0; flex: 1; transition: 0.3s; }
        .nav-btn i { font-size: 2.5rem; display: block; }
        .nav-btn.active { color: var(--accent); transform: scale(1.1); }

        /* Panel de Jefe (Oculto - Blindado) */
        #boss-panel { position: fixed; inset: 0; background: var(--wa-bg); z-index: 10000; display: none; padding: 25px; overflow-y: auto; }
        .btn-boss { width: 100%; padding: 22px; font-size: 1.3rem; margin-bottom: 15px; border-radius: 15px; border: none; font-weight: bold; text-transform: uppercase; }
    </style>
</head>
<body>

    <div id="registration-screen">
        <div class="reg-card shadow-lg">
            <h2 class="mb-4 text-info">BIENVENIDO A EVA X</h2>
            <img id="preview-img" src="">
            <button class="btn btn-outline-info w-100 mb-3" onclick="document.getElementById('pfp').click()">üì∑ SUBIR FOTO (OBLIGATORIO)</button>
            <input type="file" id="pfp" hidden accept="image/*" onchange="previewPfp(this)">
            <input type="text" id="regName" class="form-control form-control-lg bg-dark text-white mb-2" placeholder="Tu Nombre">
            <input type="text" id="regLast" class="form-control form-control-lg bg-dark text-white mb-4" placeholder="Tu Apellido">
            <button class="btn btn-success w-100 btn-lg py-3" onclick="enterApp()">ENTRAR A LA SALA</button>
        </div>
    </div>

    <div class="app-container" id="app">
        <div class="header">
            <img id="logo-main" src="https://via.placeholder.com/50" onmousedown="startBossTimer()" ontouchstart="startBossTimer()" onmouseup="stopBossTimer()" ontouchend="stopBossTimer()">
            <div class="flex-grow-1 ms-3">
                <b id="display-name" class="fs-5">EVA X PRO</b><br>
                <small class="text-success" id="user-count">Asignando ID...</small>
            </div>
            <div class="d-flex gap-3">
                <button class="btn btn-link text-info p-0" onclick="alert('Iniciando Descarga APK...')"><i class="bi bi-download"></i></button>
                <i class="bi bi-three-dots-vertical"></i>
            </div>
        </div>

        <div id="chat-area">
            <div class="msg">üõ°Ô∏è Chat encriptado de extremo a extremo.</div>
        </div>

        <div class="nav-bar">
            <div class="nav-btn active" onclick="switchTab('group')"><i class="bi bi-people-fill"></i>Grupo</div>
            <div class="nav-btn" onclick="switchTab('private')"><i class="bi bi-chat-heart-fill"></i>Privados</div>
            <div class="nav-btn" onclick="switchTab('live')"><i class="bi bi-play-btn-fill"></i>3 Canales Live</div>
        </div>
    </div>

    <div id="boss-panel">
        <div class="d-flex align-items-center justify-content-between mb-4">
            <h2 class="text-info m-0">MANDO SUPREMO</h2>
            <i class="bi bi-x-circle fs-1" onclick="closeBoss()"></i>
        </div>
        <div class="card bg-dark p-4 border-info mb-4">
            <h5>BUSCADOR GAIA (LIVE)</h5>
            <input type="text" id="gaia" class="form-control bg-secondary text-white mb-3" placeholder="Nombre o #ID...">
            <div class="row g-2">
                <div class="col-4"><button class="btn btn-primary w-100 py-3" onclick="alert('Invitado al Canal 1')">CANAL 1</button></div>
                <div class="col-4"><button class="btn btn-info w-100 py-3" onclick="alert('Invitado al Canal 2')">CANAL 2</button></div>
                <div class="col-4"><button class="btn btn-warning w-100 py-3" onclick="alert('Invitado al Canal 3')">CANAL 3</button></div>
            </div>
        </div>
        <button class="btn btn-boss btn-outline-light" onclick="document.getElementById('logoIn').click()">üñºÔ∏è EDITAR LOGO EVA X</button>
        <input type="file" id="logoIn" hidden onchange="updateLogo(this)">
        <button class="btn btn-boss btn-outline-info" onclick="document.getElementById('bgIn').click()">üåÑ CAMBIAR FONDO GRUPAL</button>
        <input type="file" id="bgIn" hidden onchange="updateBg(this)">
        <button class="btn btn-boss btn-danger" onclick="document.getElementById('chat-area').innerHTML=''">üî• LIMPIEZA TOTAL</button>
    </div>

    <script>
        let timer;
        function previewPfp(i) { if(i.files[0]){ let r=new FileReader(); r.onload=e=>{ document.getElementById('preview-img').src=e.target.result; document.getElementById('preview-img').style.display='block'; }; r.readAsDataURL(i.files[0]); } }
        
        function enterApp() {
            let n=document.getElementById('regName').value, l=document.getElementById('regLast').value, p=document.getElementById('pfp').files[0];
            if(!n || !l || !p) return alert("Faltan datos obligatorios");
            let count = Math.floor(Math.random() * 1500); 
            let id = count > 1000 ? "K" + (count-1000) : count;
            document.getElementById('user-count').innerText = n + " " + l + " #" + id;
            document.getElementById('registration-screen').style.display='none';
            document.getElementById('app').style.display='flex';
        }

        function startBossTimer() { timer = setTimeout(() => { if(prompt("ACCESO CIFRADO:")==="jefe123") openBoss(); }, 3000); }
        function stopBossTimer() { clearTimeout(timer); }
        function openBoss() { document.getElementById('boss-panel').style.display='block'; }
        function closeBoss() { document.getElementById('boss-panel').style.display='none'; }
        function updateLogo(i) { if(i.files[0]) { let r=new FileReader(); r.onload=e=>document.getElementById('logo-main').src=e.target.result; r.readAsDataURL(i.files[0]); } }
        function updateBg(i) { if(i.files[0]) { let r=new FileReader(); r.onload=e=>document.getElementById('chat-area').style.backgroundImage="url('"+e.target.result+"')"; r.readAsDataURL(i.files[0]); } }
    </script>
</body>
</html>
